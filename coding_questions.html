<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Questions</title>
    <!-- Your existing CSS styles -->
    <!-- ... -->
</head>

<body>
    <h1>Coding Questions</h1>

    <!-- Python Coding Questions -->
    {% for question in questions_coding %}
    <div class="question">
        <h2>Question {{ question.id }}:</h2>
        <p>{{ question.description }}</p>
        <textarea id="code-{{ question.id }}" rows="5" cols="50" placeholder="Write your code here"></textarea>
        <div class="button-container">
            <button onclick="handleButtonClick({{ question.id }})">Submit Code</button>
        </div>
    </div>
    {% endfor %}

    <!-- Add more question divs as needed -->

    <script>
        function handleButtonClick(questionId) {
            let userCode = document.getElementById(`code-${questionId}`).value;

            fetch('/submit-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: userCode,
                    question_id: questionId
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.result); // Handle the response from the server as needed
                // You can provide feedback to the user based on the server's response
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors if any
            });
        }
    </script>
</body>

</html>
