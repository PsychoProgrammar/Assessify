<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        .container {
            margin-top: 50px;
        }
 
        .card {
            margin: 10px;
            background-color: #ffffff; /* Card background color */
            border: 1px solid #87cefa; /* Light sky blue border color */
            border-radius: 10px; /* Card border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Card box-shadow */
        }
 
        .card-header {
            background-color: #007bff; /* Card header background color */
            color: #ffffff; /* Card header text color */
            border-bottom: 1px solid #87cefa; /* Light sky blue border color */
            padding: 15px;
        }
 
        .card-body {
            padding: 20px;
        }
 
        label {
            font-weight: bold;
        }
 
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
 
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff; /* Primary button color */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
 
        .bottom-button {
            text-align: center;
            margin-top: 20px;
        }
 
        .bottom-button a {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="#" onclick="history.back();" class="btn btn-primary" style="margin-top: 10px;">Back</a>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h1 class="card-header text-center">Add Question</h1>
                    <div class="card-body">
                        <form id="addQuestionForm" action="/add_question" method="post">
                            <label for="question_text">Question:</label>
                            <textarea id="question_text" name="question_text" required></textarea><br>
                            <label for="option_a">Option A:</label>
                            <input type="text" id="option_a" name="option_a" required><br>
                            <label for="option_b">Option B:</label>
                            <input type="text" id="option_b" name="option_b" required><br>
                            <label for="option_c">Option C:</label>
                            <input type="text" id="option_c" name="option_c" required><br>
                            <label for="option_d">Option D:</label>
                            <input type="text" id="option_d" name="option_d" required><br>
                            <label for="correct_option">Correct Option:</label>
                            <input type="text" id="correct_option" name="correct_option" required pattern="[A-D]">
                            <button type="submit">Add Question</button>
                        </form>
                    </div>
                </div>
            </div>
 
            <div class="col-md-6">
                <div class="card">
                    <h1 class="card-header text-center">Upload Excel</h1>
                    <div class="card-body">
                        <form id="uploadExcelForm" action="/upload_excel" method="post" enctype="multipart/form-data">
                            <label for="file">Choose Excel file:</label>
                            <input type="file" id="file" name="file" accept=".xlsx" required><br>
                            <button type="submit">Upload Excel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
 
        <div class="bottom-button">
            <a href="/view_questions" class="btn btn-primary">View Added Questions</a>
        </div>
    </div>
 
    <!-- Include Bootstrap JS (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    <script>
        // Optional: Add JavaScript to enhance the user experience if needed
        document.getElementById('addQuestionForm').addEventListener('submit', function () {
            // Add any custom validation or behavior here
        });
 
        document.getElementById('uploadExcelForm').addEventListener('submit', function () {
            // Add any custom validation or behavior here
        });
    </script>
</body>
</html>
