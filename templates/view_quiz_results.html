<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
            color: #fff;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.tamilanjobs.com/wp-content/uploads/2023/05/JNTUK-MBA-1st-Sem-R19-RegularSupply-Results.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color:#f5f5f5 ;
            background-color: #007bff;
            padding: 20px;
            margin: 0;
            width: 100%;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .download-btn, .coding-btn {
            display: block;
            width: 100%;
            margin-top: 5px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover, .coding-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">&lt; Back</a>
    <h1>Quiz Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Quiz Score</th>
            <th>Coding Score</th>
            <th>Coding</th>
            <th colspan="2">Resumes</th>
        </tr>
        {% for user in users|reverse %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.quiz_score }}/5</td>
                <td>{{ user.coding_score }}/10</td>
                <td>
                    <form action="/view_coding/{{ user.id }}" method="get">
                        <button type="submit" class="btn btn-info coding-btn">View Coding</button>
                    </form>
                </td>
                <td>{{ user.resume }}</td>
                <td>
                    <form action="/download_resume/{{ user.id }}" method="get">
                        <button type="submit" class="btn btn-info download-btn">Download</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
