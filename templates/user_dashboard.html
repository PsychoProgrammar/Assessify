<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
         .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s; /* Added color transition */
        }

        .back-btn:hover {
            background-color: #0056b3;
            color: #fff; /* Change the text color to white on hover */
        }

        .back-icon {
            margin-right: 8px;
        }

        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210205/pngtree-flat-business-login-box-login-page-image_544861.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 800px;
            width: 100%;
        }

        h3 {
            color: rgb(9, 111, 174);
        }

        h4,
        p {
            color: black;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="javascript:history.back()" class="back-btn">
            <span class="back-icon">&lt;</span> Back
        </a>

        <div class="row">
            <div class="col-sm-6">
                <h3><b>Welcome, {{ user.name }} </b></h3>
                <h4>These are your details:</h4>
                <p><b>Name:</b>{{user.name }}</p>

                <p><b>Email:</b>{{user.email }}</p>

                <p><b>Phone Number:</b>{{user.phone }}</p>

                <p><b>Proficiency:</b>{{user.proficiency }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a href="/edit" class="btn btn-primary">Edit Details</a>
                <a href="/quiz_page" class="btn btn-primary">Take Assessments</a>
                <a href="/collect_feedback" class="btn btn-primary">Feedback</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>

</body>

</html>
