<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        #timer {
            color: #3498db;
            font-size: 24px;
            margin-top: 20px;
        }

        #timeUpMessage {
            color: red;
            font-size: 18px;
            display: none;
            margin-top: 10px;
        }

        #videoBox {
            width: 300px;
            height: 200px;
            border: 2px solid #3498db;
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            z-index: 2;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .question {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            user-select: none;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #3498db;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        async function grantCameraAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('cameraFeed');
                video.srcObject = stream;
                video.onloadedmetadata = (e) => {
                    video.play();
                };
                document.getElementById('videoBox').style.display = 'block';
                alert('Camera access granted!');
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Please allow camera access to proceed with the coding questions.');
                document.getElementById('codingQuestionsForm').addEventListener('submit', (event) => {
                    event.preventDefault();
                    alert('Cannot proceed without camera access.');
                });
            }
        }

        window.onload = function () {
            grantCameraAccess();
            const duration = 20;
            let timer = duration, minutes, seconds;

            function submitFormAutomatically() {
                document.getElementById('codingQuestionsForm').submit();
            }

            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                document.getElementById('timer').textContent = minutes + ":" + seconds;

                if (timer <= 0) {
                    document.getElementById('timeUpMessage').style.display = 'block';
                    submitFormAutomatically();
                }

                if (timer > 0) {
                    --timer;
                }
            }, 1000);
        };

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('cameraButton').addEventListener('click', function () {
                grantCameraAccess();
            });
        });
    </script>
</head>

<body>
    <div id="videoBox">
        <video id="cameraFeed" autoplay playsinline></video>
    </div>

    <h1>Coding Questions</h1>

    <div class="question">
        <div id="timer">00:00</div>
        <div id="timeUpMessage">Time is up! You cannot submit the code.</div>

        <form id="codingQuestionsForm" action="/submit_code" method="POST">
            <p>Question 1: Write a code to reverse a string.</p>
            <textarea name="user_code_1" placeholder="Write your code here..."></textarea>

            <p>Question 2: Write a code to add two numbers.</p>
            <textarea name="user_code_2" placeholder="Write your code here..."></textarea>

            <button type="submit" class="submit-btn">Submit Code</button>
        </form>
    </div>
</body>

</html>
