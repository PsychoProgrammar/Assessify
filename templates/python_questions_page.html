<!-- python_questions_page.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your head content here -->
</head>

<body>

    <div class="container">
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn">&lt; Back to Admin Dashboard</a>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-title">Python Questions</div>
                    <form>
                        {% for question in questions %}
                            <fieldset>
                                <legend>{{ question.text }}</legend>
                                {% for option in question.options %}
                                    <label>
                                        <input type="radio" name="{{ question.text }}" value="{{ option }}">
                                        {{ option }}
                                    </label><br>
                                {% endfor %}
                            </fieldset>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
