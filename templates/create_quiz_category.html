<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Choose Category</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        .back-btn {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #f9f9f9;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: auto;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn">&lt; Back to Admin Dashboard</a>
        <div class="card">
            <div class="card-title">Create Quiz - Choose Category</div>
            <form action="{{ url_for('create_quiz_category') }}" method="post">
                <div class="form-group">
                    <label for="quiz_category">Select Quiz Category:</label>
                    <select class="form-control" id="quiz_category" name="quiz_category">
                        <option value="python">Python</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                        <option value="flask">Flask</option>
                        <option value="golang">Golang</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>

</body>

</html>
