<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assessment Already Taken</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210908/pngtree-test-papers-daytime-answer-sheet-classroom-exam-photography-map-with-map-image_822606.jpg') no-repeat center center fixed; 
            background-size: cover; 
            color: black;
            text-align: center;
            padding: 50px;
            margin: 0; 
        }

        h1 {
            color: #e74c3c; 
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Style for the back button */
        .back-btn {
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Assessment Already Taken</h1>
    <p>You have already taken the assessment.</p>
    
    <!-- Back button -->
    <a href="javascript:history.back()" class="back-btn">&lt; Back</a>
</body>

</html>
