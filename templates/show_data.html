<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/premium-vector/flat-cloud-data-storage-remote-backup-files-data-center-database-concept-outline-design-style-minimal-vector-illustration-landing-page-web-banner-infographics-hero-images_269730-1956.jpg?w=2000') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s; /* Added color transition */
        }

        .back-btn:hover {
            background-color: #0056b3;
            color: #fff; /* Change the text color to white on hover */
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            background-color: #007bff;
            padding: 20px;
            margin: 0;
            width: 100%;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .download-btn, .delete-btn {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <a href="javascript:history.back()" class="back-btn">&lt; Back</a>
    <h1>Show Data</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Proficiency</th>
            <!-- <th>Image</th> -->
            <th>Delete User</th>
        </tr>
        {% for user in users|reverse %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.proficiency }}</td>
                <!-- <td>{{ user.image}}</td> -->
                
                <td>
                    <form action="/delete_user/{{ user.id }}" method="post">
                        <button type="submit" class="btn btn-danger delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>

</html>
