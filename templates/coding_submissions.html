<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #3498db;
            text-align: center;
        }

        p {
            color: #555;
        }

        hr {
            border: 2px solid #3498db;
            margin: 20px 0;
        }

        .code-entry {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        pre {
            white-space: pre-wrap;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #bdc3c7;
        }

        .collect-feedback-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .collect-feedback-btn:hover {
        background-color: #0056b3;
    }

        
    </style>
</head>
<body>
    <h1>Coding Submissions</h1>
    <p>User: {{ user.name }} ({{ user.email }})</p>
    <hr>
    <h2>Submitted Codes:</h2>
    {% for user_code in user_codes %}
        <div class="code-entry">
            <!-- <p>Email: {{ user.email }}</p> -->
            <p>Code:</p>
            <pre>{{ user_code.code }}</pre>
        </div>
    {% endfor %}
    <!-- Add the button for collecting feedback -->
    <a href="{{ url_for('show_feedback_form') }}" class="collect-feedback-btn">Collect Feedback</a>
</body>
</html>
